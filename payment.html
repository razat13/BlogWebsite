<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Payment getway form design in Hindi</title>
    <link rel="stylesheet" type="text/css" href="css/payment.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left">
          <h3>BILLING ADDRESS</h3>
          <form>
            Full name
            <input
              class="txt"
              type="text"
              name=""
              placeholder="Enter name"
              required
            />
            Email
            <input
              class="txt"
              type="email"
              name=""
              placeholder="Enter email"
              required
            />

            Address
            <input
              class="txt"
              type="text"
              name=""
              placeholder="Enter address"
            />

            City
            <input
              class="txt"
              type="text"
              name=""
              placeholder="Enter City"
              required
            />
            <div id="zip">
              <label>
                State
                <select>
                  <option>Choose State..</option>
                  <option>Rajasthan</option>
                  <option>Hariyana</option>
                  <option>Uttar Pradesh</option>
                  <option>Madhya Pradesh</option>
                </select>
              </label>
              <label>
                Zip code
                <input
                  id="zp"
                  type="number"
                  name=""
                  placeholder="Zip code"
                  required
                />
              </label>
            </div>
          </form>
        </div>
        <div class="right">
          <h3>PAYMENT</h3>
          <form action="congrats.html">
            Accepted Card <br />
            <img src="/img/card1.png" width="100" />
            <img src="/img/card2.png" width="50" />
            <br /><br />

            Credit card number
            <input
              class="txt"
              type="number"
              name=""
              placeholder="Enter card number"
              required
            />

            Exp month
            <input
              class="txt"
              type="text"
              name=""
              placeholder="MM/YY"
              required
            />
            <div id="zip">
              <label>
                Exp year
                <select>
                  <option>Choose Year..</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                </select>
              </label>
              <label>
                CVV
                <input
                  id="CVV"
                  type="password"
                  name=""
                  placeholder="CVV"
                  required
                />
              </label>
            </div>
            <input type="submit" value="Proceed to pay" />
            <div class="abort">
              <a href="Getpremium.html">abort payment</a>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
